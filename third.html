            // Function to filter and get recommendations

                // Filter clothes based on user's gender and trending status
                let filteredClothes = clothes.filter(item => {

                // Add user history items to recommendations
                userHistory.forEach(historyItem => {

                    if (historyItem.gender === userGender && !filteredClothes.find(item => item.id === historyItem.id)) {
                        filteredClothes.push(historyItem);
                    }
                });

                // Shuffle function to randomize recommendations
                function shuffle(array) {
                    let currentIndex = array.length, randomIndex;
                    while (currentIndex !== 0) {
                        randomIndex = Math.floor(Math.random() * currentIndex);
                        currentIndex--;
                        [array[currentIndex], array[randomIndex]] = [
                            array[randomIndex], array[currentIndex]
                        ];
                    }
                    return array;
                }

                // Get up to 5 random recommendations
                const shuffledClothes = shuffle(filteredClothes);
                const recommendations = shuffledClothes.slice(0, 5);

                return recommendations;
            }

            // Render recommendations
