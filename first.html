<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 40px;
            border-radius: 30px;
        }
        .title {
            text-align: center;
        }
        .menu {
            text-align: right;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .menu a:hover,
        .menu a:active {
            text-decoration: none;
            color: #ffc107; /* Example color for active link */
        }
        .gender-form {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .item p {
            margin: 10px 0;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item a {
            text-decoration: none;
            color: black;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 55vw;
            height: 65vh;
            border-radius: 10px;
            background-color: rgb(222, 200, 159);
            margin: auto;
            margin-top: 15vh;
            margin-bottom: 5vh;
            font-size: 1.5rem;
        }
       .gender-form {
    text-align: center;
    margin: 20px 0;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.gender-form label {
    display: block;
    margin-bottom: 10px;
    font-size: 1.2rem;
    color: #333;
}

.gender-form select {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
}

.gender-form button {
    background-color: #4CAF50; /* Green background */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.gender-form button:hover {
    background-color: #45a049; /* Darker green on hover */
}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="title">Fashion Website</div>
        <div class="menu">
            <a href="first.html">Home</a>
            <a href="#">Buy</a>
            <a href="about.html">About</a>
        </div>
    </div>
    <div class="box">
        <div class="gender-form">
            <label for="gender">Select your gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <a href="second.html"><button onclick="saveGender()">Save</button>
        </div>
        <div class="container" id="clothesContainer"></div>
    </div>
    <script>
        function saveGender() {
            const gender = document.getElementById('gender').value;
            localStorage.setItem('userGender', gender);
            alert('Gender saved!');
        }
    </script>
</body>
</html>
