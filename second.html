<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 40px;
            border-radius: 30px;
        }
        .title {
            text-align: center;
        }
        .menu {
            text-align: right;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .menu a:hover,
        .menu a:active {
            text-decoration: none;
            color: #ffc107; /* Example color for active link */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .item p {
            margin: 10px 0;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

        </div>
        <div class="title">Fashion Website</div>
        <div class="menu">
